<div *ngIf="nonadmin" class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-12 col-md-7 col-lg-5">
      <div class="card shadow-sm">
        <div class="card-body text-w-ligher" [ngClass]="getBackgroundClass()">

          <div *ngIf="enabled('image')" class="text-center mb-4">
            <div class="image-preview mx-auto">
              <img
                *ngIf="nonadmin.profilePicturePath"
                [src]="getImageUrl(nonadmin.profilePicturePath)"
                [alt]="'Профилна слика - ' + nonadmin.firstName + ' ' + nonadmin.lastName"
              >
            </div>
          </div>
          <div class="row">
            <div *ngIf="enabled('firstName')" class="col-12 text-center card-title mb-3">
              <strong>{{ nonadmin.firstName }} {{ nonadmin.lastName }}</strong>
            </div>
            <div *ngIf="enabled('address')" class="col-12 mb-3">
              <i class="bi bi-geo-alt"></i>
              <strong> Адреса: </strong>
              {{ nonadmin.address || 'Није унето' }}
            </div>
            <div *ngIf="enabled('email')" class="col-12 mb-3">
              <i class="bi bi-envelope"></i>
              <strong> Е-мејл: </strong>
              <a href="mailto:{{ nonadmin.email }}">{{ nonadmin.email }}</a>
            </div>
            <div *ngIf="enabled('phoneNumber')" class="col-12 mb-3">
              <i class="bi bi-telephone"></i>
              <strong> Контакт телефон: </strong>
              <a href="tel:{{ nonadmin.phoneNumber }}">{{ nonadmin.phoneNumber }}</a>
            </div>
            <div *ngIf="enabled('creditCardNumber')" class="col-12 mb-3">
              <i class="bi bi-credit-card"></i>
              <strong> Број кредитне картице: </strong>
              {{ getCreditCardNumberDisplay(nonadmin.creditCardNumberLast4Digits) }}
            </div>
          </div>
          <div class="mt-3 text-center">
            <button class="btn btn-outline-primary " (click)="openEditModal()">Измени податке</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
